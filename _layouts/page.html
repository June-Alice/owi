---
layout: default
---

<article class="post">
    <!--导航栏-->
    <div class="wrapper">
        <center>
            <div class="trigger site-navigation">
                <a class="page-link" href="{{site.url}}{{site.baseurl}}">起点</a>

                {% for sitePage in site.pages %}
                {% if sitePage.title %}

                <span class="exclamationMark">/</span><a class="page-link"
                                                         href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
                {% endif %}
                {% endfor %}
            </div>
        </center>
    </div>
    <div class="post-content">
        {{ content }}
    </div>
</article>
